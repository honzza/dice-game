<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dice game</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="app.js" charset="utf-8"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <div class="container">
            <div id="dice-field">
            </div>
            <div>
                <button class="btn" id="roll"><i class="fas fa-dice"></i>&nbsp;roll dice</button>
                <button class="btn" id="round">close round</button>
            </div>
            <div>
                <label id="score"></label>
                <label id="total"></label>
            </div>
            <div class="info">
                v 0.11.0 dice game, honzza dvorak

                M - zmena, ktera neni zpetne kompatibilni s ostatnimi;

            </div>
        </div>
    </body>
</html>
